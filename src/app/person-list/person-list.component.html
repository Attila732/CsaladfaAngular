<!-- person-list.component.html -->

<div *ngIf="familyTree && familyTree.length > 0">
  <h2>Family Tree</h2>
  <ul>
    <li *ngFor="let person of familyTree; let i = index">
      {{ person.name }} ({{ person.birthDate | date:'short' }})
      <button (click)="deletePerson(i)">Delete</button>
      <ul *ngIf="person.children && person.children.length > 0">
        <li *ngFor="let child of person.children">
          {{ child.name }} ({{ child.birthDate | date:'short' }})
        </li>
      </ul>
    </li>
  </ul>
</div>

<div>
  <h3>Add Person</h3>
  <form (ngSubmit)="addPerson()" #personForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newPerson.name" required>
    </div>
    <div>
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" [(ngModel)]="newPerson.birthDate" required>
    </div>
    <div>
      <button type="submit" [disabled]="!personForm.valid">Add</button>
    </div>
  </form>
</div>
